<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb"
	crossorigin="anonymous">
<title>Spring Chat Messenger</title>
</head>
<body>
	<div class="container">
		<h3>Spring Chat Messenger</h3>
		<hr>
		<form 
			th:object="${chatForm}" 
			method="POST" 
			action="#"
			th:action="@{/chat}"
		>
			<label for="username">Username</label>
			<input 
				th:field="*{username}"
				 type="text"
				class="form-control mb-4 col-4"
			> 
			<label for="messageText">Message Text</label> 
			<input
				th:field="*{messageText}" 
				type="text"
				class="form-control mb-4 col-4"
			> 
			<label >Message Type</label> 
			<select 
				th:field="*{messageType}" 
				class="form-control mb-4 col-4"
			>
				<option 
					th:each="type: ${allMessageTypes}"
					th:value="${type}"
					th:text="${type}"
				>
					Say
				</option>
			</select>
			<input 
				type="submit" 
				value="Submit"
				class="btn btn-info col-2"
			>
		</form>
		
		<hr>
		<!-- To display message -->
		<div th:each="message: ${messages}">
			<span th:text="${message.username}"></span>
			:
			<span th:text="${message.messageText}"></span>
		</div>
	</div>


	
		
</body>
</html>
