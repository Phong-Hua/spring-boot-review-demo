<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb"
		crossorigin="anonymous">
	<title>Spring Chat Messenger - Signup</title>
</head>
<body>
	<h3>Signup</h3>
	<div>
		<p th:if="${signupError}" th:text="${signupError}"/>
		<a 
			th:if="${signupSuccess}"
			th:href="@{/login}"
		>
			User is created successfully. Click here to login
		</a>
		<form 
			action="#"
			th:action="#{/signup}"
			method="POST"
			th:object="${user}"
		>
			<input
				type="text"
				placeholder="First name"
				th:field="*{firstName}"
			>
			<br>
			<input
				type="text"
				placeholder="Last name"
				th:field="*{lastName}"
			>
			<br>
			<input 
				type="text"
				placeholder="Username"	
				th:field="*{username}"
			>
			<br>
			<input
				type="password"
				placeholder="Password"
				th:field="*{password}"
			>
			<br>
			
			<input 
				type="submit"
				value="Signup"
			>
		</form>
	</div>
</body>
</html>
