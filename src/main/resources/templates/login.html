<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb"
		crossorigin="anonymous">
	<title>Spring Chat Messenger - Login</title>
</head>
<body>
	<div class="container">
		<div th:if="${param.error}">
			<p>Invalid username or password.</p>
		</div>
		<form 
			action="#"
			th:action="@{/login}"
			method="POST"
		>
			<input 
				type="text"
				placeholder="Username"	
				name="username"
			>
			<br>
			<input
				type="password"
				placeholder="password"
				name="password"
			>
			<br>
			<input 
				type="submit"
				value="Login"
			>
		</form>
		<br>
		<br>
		<a th:href="@{/signup}">Create new account</a>
	</div>
</body>
</html>
